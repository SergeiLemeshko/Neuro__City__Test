<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Валидация формы</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
	<section>
		<div class="container">
			<form method="post" class="form">
				<div class="form-group">
					<h4 class="name">Введите имя</h4>
					<input type="text" class="inp__name" name="name" id="name">
					<div class="span"></div>
					<h4 class="tel">Введите номер</h4>
					<input type="text" class="inp__tel" name="tel" id="tel">
					<div class="span__tel"></div>
					<h4 class="pas">Введите пароль</h4>
					<input type="text" class="inp__pas" name="pas" id="pas">
					<div class="span__pas"></div>
					<h4 class="pas">Введите пароль ещё раз</h4>
					<input type="text" class="inp__pas" name="pas-2" id="pas-2">
					<div class="span__pas-2"></div>
					<input type="submit" class="btn">
				</div>
			</form>
		</div>
	</section>
	</div>
	<script src="script.js"></script>
</body>

</html>
